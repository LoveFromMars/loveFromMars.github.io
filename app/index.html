<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<title>Morizo Test</title>
	<link rel="stylesheet" href="css/main.min.css"/>
</head>
<body>
	<div id="app">
		<div id="shop-cart">
			<div class="shop-cart-name">Корзина</div>
			<div class="value-goods-cart">( {{ cartVal }} )</div>
		</div>
		
		<section id="goods">
			<div class="container pt-5">
				<div class="row">
					<item-shop
						v-for="(good, index) of goods"
						v-bind:product_data="good"
						v-bind:key="good.id"
					>
					</item-shop>
				</div>
			</div>
		</section>

	</div>
	
	<script src="js/scripts.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
